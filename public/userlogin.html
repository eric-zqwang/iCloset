<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login Form</title>
</head>
<body>
  <form class="" action="/userlogin" method="post">
    <div>
      <label for="uname"><b>Username</b></label>
      <input type="text" name="uname" placeholder="Enter Username" required> <br>
    </div>
    <div>
      <label for="psw"><b>Password</b></label>
      <input type="password" name="psw" placeholder="Enter Password" required> <br>
    </div>
    <div class="button">
      <button type="submit">Login</button>
    </div>
  </form>
  <button class="button" type="submit" href="signup.html">Sign Up</button>
  <a href="adminlogin.html">Login as Admin</a>
</body>
</html>
