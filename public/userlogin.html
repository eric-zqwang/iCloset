<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylesheets/icloset.css">
  <title>User Login Form</title>
</head>
<body>
  <form class="" action="/userlogin" method="post">
    <div class="container">
    <div>
      <label for="umail"><b>Login Email</b></label>
      <input type="text" name="umail" placeholder="Enter Email" required> <br>
    </div>
    <div>
      <label for="pswd"><b>Password</b></label>
      <input type="password" name="pswd" placeholder="Enter Password" required> <br>
    </div>
    <div class="button">
      <button class="button" type="submit">Login</button>
    </div>   
 </form>
 <div class="clearfix">
  <button class="button" type="submit" href="signup.html">Sign Up</button>
  <a href="adminlogin.html">Login as Admin</a>
 </div>
</body>
</html>
