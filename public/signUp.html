<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="signUp.js" defer></script>
        <link rel="stylesheet" href="./stylesheets/signup.css">
    </head>
    <body>
        <div class = "box">
            <div>
                <form action="/signUp" method="post">
                    <div class="container" id="container">
                        <h1>Sign Up</h1>
                        <p>Please fill in this form to create an account.</p>
                        <hr>
                        <div>
                            <label><b>Name</b></label> <br>
                            <input id="name" type="text" placeholder="Enter Name" name="name" required>
                        </div>
                        <div>
                            <label><b>Email</b></label><span class="message" id="message2"></span><br>
                            <input id="email" type="text" placeholder="Enter Email" name="email" onkeyup="check_email()" required><br>
                            
                        </div>
                        <div>
                            <label><b>Password</b></label><span class="message" id="message1"></span> <br>
                            <input id="pswd" type="password" placeholder="Enter Password" name="pswd" onkeyup="validate_password()" required><br>
                            
                        </div>
                        <div>
                            <label><b>Repeat Password</b></label> <span class="message" id="message"></span><br>
                            <input id="repeatPswd" type="password" placeholder="Repeat Password" name="repeatPswd" onkeyup="check_password()" required><br>
                            
                        </div>
                        <div>
                            <button type="submit" id="submitButton" class="button">Sign Up</button>
                        </div>
                        
                    </div>
                </form>
            </div>
            <div>
                <p>Have an account? <a href="userlogin.html" style="color:rgb(232, 157, 163)">Login</p>
            </div>
        </div>
    </body>
</html>
