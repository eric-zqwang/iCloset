<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="signUp.js" defer></script>
        <link rel="stylesheet" href="./stylesheets/icloset.css">
    </head>
    <body>
        <form action="/signUp" method="post">
            <div class="container" id="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label><b>Email</b></label> <br>
                <input id="email" type="text" placeholder="Enter Email" name="email" onkeyup="check_email()" required> <br>
                <span id="message2"></span> <br>

                <label><b>Password</b></label> <br>
                <input id="pswd" type="password" placeholder="Enter Password" name="pswd" onkeyup="validate_password()" required> <br>
                <span id="message1"></span> <br>
    
                <label><b>Repeat Password</b></label> <br>
                <input id="repeatPswd" type="password" placeholder="Repeat Password" name="repeatPswd" onkeyup="check_password()" required>
                <span id="message"></span> <br>

                <div class="clearfix">
                    <button type="submit" id="submitButton" class="button" onclick="validatePassword()">Sign Up</button> <br>
                    <button type="button" id="cancelButton" class="button" onclick="cancel()">Cancel</button>
                </div>
            </div>
        </form>
    </body>

    </html>
