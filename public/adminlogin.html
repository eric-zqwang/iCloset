<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylesheets/icloset.css">
  <title>Admin Login Form</title>
</head>
<body>
  <div class="container">
    <form class="" action="/adminlogin" method="post"> 
      <div>
        <label for="umail"><b>Admin Name</b></label>
        <input type="text" name="email" placeholder="Enter Admin Email" required> <br>
      </div>
      <div>
        <label for="pswd"><b>Password</b></label>
        <input type="password" name="pswd" placeholder="Enter Password" required> <br>
      </div>
      <div class="button">
        <button class="button" type="submit">Login</button>
      </div>
    </form>
  </div>
  <div class="clearfix">
    <button class="button" type="submit" href="signup.html">Sign Up</button>
    <a href="userlogin.html">Login as User</a>
  </div>  
</body>
</html>
